<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Counter Widget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body style="background-color:skyblue;">

<body>
    
<h1>Create a Counter widget with AlpineJS</h1>

    <div>
        <div class="counter" > </div>
        <div>
              <button class="increment" >Increment</button>
              <button class="decrement" >Decrement</button>
        </div>
   </div>

   <div x-data="{ count : 0 } ">
    <h1>Counter</h1>
    <div class="counter" x-text="count"></div>
    <div>
        <button @click="if (count < 50)count++">+</button>
        <button @click="if (count > 0)count--">-</button>
    </div>
</div>

<div x-data="counter">
    <!-- Other HTML here -->
    <h1>Using AlpineJS with external JavaScript</h1>
<div x-text="count">

</div>
<div>
    <button @click= "if (count < 50)increment()">+</button>
        <button @click= "if (count > 0)decrement()">-</button>
        <button @click= " if (count = 0)reset()">Reset</button>
    </div>

</div>

<br>

<a href="./index.html">Alpine JS</a>

<script src="counter.js"></script>
<script src="index.js"></script>
</body>
</html>
